{% extends "base.html" %}

{% load static %}

{% block body %}

<div class="community-background d-flex justify-content-center">
    <div class="community-content">
        <div class="community-row justify-content-center row mt-4">
            <div
                class="community-info d-flex justify-content-center col-xxl-6 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="community-form d-flex flex-column justify-content-center align-items-center">
                    <div class="input d-flex flex-column align-items-center">
                        {% for i in comment %}
                        <div class="d-flex justify-content-around align-items-center" style="width: 100%;">
                            <img src="{{i.user.profil.profileImg.url}}" alt="Profile Image" class="img-fluid img-thumbnail mt-4 mb-2" style="width: 100px; height:100px; border-radius: 5px;
                            background-color: #000516;
                            border: 2px solid #00ffff;
                            color: #00ffff;">
                            <h2>{{i.user.first_name}} {{i.user.last_name}}</h2>
                        </div>
                        <img src="{{i.gameComment.editionImage.url}}" alt="Profile Image" class="img-fluid img-thumbnail mt-4 mb-2" style="width: 100px; height:100px; border-radius: 5px;
                        background-color: #000516;
                        border: 2px solid #00ffff;
                        color: #00ffff;">
                        <h4>{{i.gameComment}}</h4>
                        <p>{{i.comment}}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
