{% extends "base.html" %}

{% load static %}

{% block body %}

<div class="pc-background d-flex justify-content-center flex-column align-items-center">
    <div data-aos="fade-up">
        <div class="header">
            <img src="{% static 'img/pc-bg/background.jpg' %}" width="100%" height="100%">
        </div>
    </div>

    <div class="pc-filter d-flex justify-content-around align-items-center mt-5 mb-5">
        <form style="width: 60%;" method="GET" class="d-flex justify-content-around align-items-center">
            <button style="width:30%;" id="lowPc" class="btn btn-danger" type="submit" name="order_by" value="low">$Lowest Price</button>
            <button style="width:30%;" id="highPc" class="btn btn-danger" type="submit" name="order_by" value="high">$Highest Price</button>
        </form>
        <form style="width: 40%;" role="search" method="GET" class="d-flex justify-content-around align-items-center">
            <input style="width:80%; border-radius: 5px;" id="pc_search" name="searchInput" class="text-center" type="search" placeholder="search">
        </form>
    </div>

    <div class="pc-content p-3">
        <div id="pc" class="pc-row p-5 row">
            {% for game in pc %}
            <div class="mt-5 mb-5 col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="pc-game d-flex flex-column align-items-center">
                    <div class="p-4 d-flex flex-column align-items-center">
                        <img src="{{game.editionImage.url}}" alt="Edition Image" width="100%" height="400px">
                        <h1 class="text-center mt-2">{{game.title}}</h1>
                        <form class="text-center" action="{% url 'like' game.id %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Like {{game.likes_count}}</button>
                        </form>
                        <h2 class="text-center price mt-2">${{game.price}}</h2>
                        <a href="/detail/{{game.id}}/" class="btn btn-light mt-2">Go Detail</a>
                        <button id="" class="add-basket mt-2">Add Basket</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock body %}
