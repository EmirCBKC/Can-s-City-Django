{% extends "base.html" %}

{% load static %}

{% block body %}

<div class="register-background d-flex justify-content-center flex-column align-items-center">
    <div class="register-content d-flex flex-column align-items-center">
        <h1 class="text-center mt-5">Welcome, we will be happy to see you among us.</h1>
        {% if information %}
        <div class="alert alert-danger" role="alert">
            {{information}}
        </div>
        {% endif %}
        <div class="register-row row mt-5 justify-content-center">
            <div class="col-10 d-flex justify-content-center">
                <form method="POST" style="width: 70%;"
                    class="register-col col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-12 col-xs-12">
                    {% csrf_token %}
                    <div class="row register-info justify-content-center mt-1 mb-1 d-flex">
                        <div class="col-12 mt-4 mb-4 d-flex justify-content-between">
                            <div>
                                <label for="u_name">Name</label>
                                <input id="u_name" name="name" type="text">
                            </div>
                            <div class="ms-5">
                                <label for="u_surname">Surname</label>
                                <input id="u_surname" name="surName" type="text">
                            </div>
                        </div>
                        <div class="col-12 mt-4 mb-4 d-flex justify-content-start">
                            <label for="u_username">Username</label>
                            <input class="ms-3" id="u_username" name="userName" type="text">
                        </div>
                        <div class="col-12 mt-4 mb-4 d-flex justify-content-start">
                            <label for="u_email">Email</label>
                            <input class="ms-3" id="u_email" name="email" type="email">
                        </div>
                        <div class="col-12 mt-4 mb-4 d-flex justify-content-between">
                            <div>
                                <label for="u_password">Password</label>
                                <input id="u_password" name="password" type="password">
                            </div>
                            <div class="ms-5">
                                <label for="u_password2">Password Again</label>
                                <input id="u_password2" name="password2" type="password">
                            </div>
                        </div>
                        <div class="col-12 mt-4 mb-4 d-flex justify-content-end">
                            <button id="submit" type="submit">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
